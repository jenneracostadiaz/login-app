<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Login App</title>
		<link
			rel="stylesheet"
			href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div class="overlay-bg"></div>
		<header class="header-la container">
			<button class="header-la__back">
				<img src="./icons/back.svg" alt="Regresar" />
			</button>
		</header>
		<main class="page-la container">
			<h1 class="page-la__title">Login</h1>
			<p class="page-la__description">
				Nuestra primera App de login creado en HTML & CSS, además
				validado con Javascript
			</p>
			<form class="login-form">
				<div class="login-form__control">
					<label for="user_email">TU CORREO ELECTRÓNICO</label>
					<input
						type="email"
						name="user_email"
						id="user_email"
						placeholder="Ej: adminmyapp@loggin.app"
					/>
					<button class="input-icon">
						<img src="./icons/times.svg" alt="" />
					</button>
				</div>
				<div class="login-form__control">
					<label for="user_password">TU CONTRASEÑA</label>
					<input
						type="password"
						name="user_password"
						id="user_password"
					/>
					<button class="input-icon">
						<img src="./icons/eye.svg" alt="" />
					</button>
				</div>
				<button class="btn-primary">Sign In</button>
				<div class="remember-session">
					<input
						type="checkbox"
						name="recordate-session"
						id="recordate-session"
					/>
					<label for="recordate-session" class="box"></label>
					<label for="recordate-session" class="text"
						>Recordar mi Sesión</label
					>
				</div>
			</form>
		</main>
	</body>
</html>
